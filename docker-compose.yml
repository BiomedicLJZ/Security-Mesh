version: '3.9'

services:
  # ── Backend: Express REST API + WebSocket ──────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: security-mesh-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ── Frontend: Vite React App ──────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: security-mesh-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
